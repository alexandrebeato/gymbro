<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link rel="canonical" href="https://alexandrebeato.github.io/gymbro/" />
    <link rel="manifest" href="/gymbro/manifest.json" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="icon" href="assets/icons/koppler.ico" />
    <title>GymBro</title>
  </head>
  <body>
    <div class="area">
      <img src="assets/icons/logo-only-white.png" alt="" class="logo" />
      <br /><br />
      <section class="container flex center">
        <div class="item">
          <div>
            <span class="title-field">Serie</span>
          </div>
          <div>
            <button class="control-button">⏶</button>
          </div>
          <div>
            <input
              type="text"
              class="control-input"
              id="serie"
              value="1"
              disabled
            />
          </div>
          <div>
            <button class="control-button">⏷</button>
          </div>
        </div>
        <div class="item">
          <div class="vl"></div>
        </div>
        <div class="item">
          <div>
            <span class="title-field">Time</span>
          </div>
          <div>
            <button class="control-button">⏶</button>
          </div>
          <div>
            <input
              type="text"
              class="control-input"
              id="minutes"
              value="1"
              disabled
            />
            <input
              type="text"
              class="control-input"
              id="seconds"
              value="30"
              disabled
            />
          </div>
          <div>
            <button class="control-button">⏷</button>
          </div>
        </div>
      </section>
      <br />
      <br />
      <br />
      <section class="container flex">
        <div class="item">
          <div class="button">Reset</div>
        </div>
        <div class="item">
          <div class="button">Stop</div>
        </div>
        <div class="item">
          <div class="button">Play</div>
          <!-- <div class="button">Pause</div> -->
        </div>
      </section>
    </div>
    <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register('/gymbro/sw.js', {
          scope: '/gymbro/',
        });
      }
    </script>

    <script src="assets/js/app.js"></script>
  </body>
</html>
